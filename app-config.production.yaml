app:
  baseUrl: https://backstage.kubefurlan.com
  title: Kube Furlan IDP

organization:
  name: Kube Furlan

backend:
  baseUrl: https://backstage.kubefurlan.com
  listen: ':7007'
  cors:
    origin: https://backstage.kubefurlan.com
  auth:
    keys:
      - secret: ${BACKEND_SECRET}
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}

auth:
  environment: development
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true

catalog:
  locations:
    - type: file
      target: ./examples/entities.yaml
    - type: file
      target: ./examples/template/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]
